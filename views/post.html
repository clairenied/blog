  <div class="post">
  	<h2><a href="/post/{{post.id}}">{{ post.title }}</a></h2>
  	<p><i>Posted by <a href="/user/{{user.username}}">{{ user.fullName }}</a></i></p>
  	<p>{{ post.renderedContent | safe }}</p>
  	<p><i>Tuesday, November 15, 2016</i></p>
    <ul class = "tags">
    {% for tag in post.tags %}
      <li><a class="tag" href="/tag/{{tag}}">{{ tag }}</a></li>
    {% endfor %}
    </ul>  </div>
